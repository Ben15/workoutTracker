<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>


<div class="container">
  <!-- Workout Title  -->


      <div class="row">
        <div class="col s12">
          <div class="card-panel hoverable">

            <div class="row">
              <!-- Workout title -->
              <div class="col s8">
                <h3 class="workoutName">Workout Tracker</h3>
              </div>
              <!-- Finish workout btn -->
              <div class="col s4">
                <a id="saveWorkoutBtn" class="waves-effect waves-light btn">Finish Workout</a>
              </div>
            </div>
              <!-- Name workout and Select Exercise -->
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Name this workout" id="workoutNameInput" type="text" class="validate">
                <label for="workoutName">Name this workout</label>
              </div>

            </div>

            <div class="row">
              <div class="col s12">
                <div class="exercisesContainer"></div>
                <!-- Add exercise container -->
                <div class="addExerciseContainer">


                  <div class="col s4">
                    <a id="addExerciseBtn" class="waves-effect waves-light btn">Add Exercise</a>

                  </div>
                  <div class="input-field col s6 hidden .exerciseOptions">


                    <select id="exerciseOptions">
                      <option value="" disabled selected>Choose an exercise</option>

                    </select>
                    <label>Choose and exercise</label>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>


      </div>



</div>









    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script> $(document).ready(function() {
    $('select').material_select();
  });</script>
    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
