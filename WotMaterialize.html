<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>


<div class="container">
  <!-- Workout Title  -->


      <div class="row">
        <div class="col s12">
          <div class="card-panel">

            <div class="row">
              <!-- WOKROUT TITLE -->
              <div class="col s8">
                <h3 class="workoutName">Workout Tracker</h3>
              </div>
              <!-- SAVE WORKOUT BTN -->
              <div class="col s4">
                <a id="saveWorkoutBtn" class="waves-effect waves-light btn">Save Workout</a>
              </div>
            </div>
              <!-- Name workout and Select Exercise -->
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Name this workout" id="workoutNameInput" type="text" class="validate">
                <label for="workoutName">Name this workout</label>
              </div>
              <div class="input-field col s6">
                <select id="exerciseOptions">
                  <option value="" disabled selected>Choose an exercise</option>
                  <option value="1">Bicep Curl</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label>Exercise List</label>
              </div>
            </div>
            <!-- Exercise Cntainer -->
            <div class="row">
              <div class="col s12 exerciseContainer">
                <div class="row valign-wrapper">
                  <div class="col s11 ">
                    <h5 class="exerciseName">Exercise Name</h5>
                  </div>
                  <div class="col s1"><a href=""><i class="material-icons">delete</i></a></div>
                </div>
                <!-- Sets and Reps Heading -->
                <table>
                    <thead>
                      <th>Reps</th>
                      <th>Weight (kg)</th>
                      <th>Completed</th>
                      <th>Delete Set</th>
                    </thead>
                    <!-- Set Container -->
                    <tbody class="setContainer">
                    <tr class="set">
                      <td>
                        <div class="input-field rep">
                          <input placeholder="Reps" id="first_name" type="text" class="validate">
                        </div>
                      </td>
                      <td>
                        <div class="input-field rep">
                          <input placeholder="Weight" id="first_name" type="text" class="validate">
                        </div>
                      </td>
                      <td>
                        <input type="checkbox" class="filled-in" id="filled-in-box"  />
                        <label for="filled-in-box">Completed</label>
                      </td>
                      <td>
                        <a href="" class="">
                          <i class="material-icons right">delete</i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col s12 setContainer">

              <div class="col s6">
                <a class="waves-effect waves-light btn"><i class="material-icons left">add</i>Add Set</a>
              </div>
              <div class="col s6">
                <a class="waves-effect waves-light btn"><i class="material-icons left">add</i>New Exercise</a>
              </div>

              </div>
            </div>

          </div>
        </div>
      </div>



</div>







    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script> $(document).ready(function() {
    $('select').material_select();
  });</script>
    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
